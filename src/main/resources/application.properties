spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

jwt.tempo-expiracao=30000
jwt.segredo=henriquemuchenski

#Para detalhar os dados da api como status, componentes(como db), detalhes(como informações do disco).
management.endpoint.health.show-details=always
#Para expor todos endpoints.
management.endpoint.web.exposure.include=*
#Informando o nome do projeto que está no pom.xml
info.app.name=@project.name@
info.app.version=@project.version@